      // set up the lists of words
      const FirstChunk = "can't believe there are SISSIES, can't believe there are MAGGOTS,can't believe there are SIMPS".split(","),
        SecondChunk = "who want to SUICIDE...,who want to KILL THEMSELVES...,who want to END THEIR OWN LIVES...".split(","),
        ThirdChunk = "without SHOOTING A SCHOOL first!,without DRIVING A VAN INTO A CROWD first!,without MOWING DOWN A NAIL SALON first!".split(","),
        FourthChunk = "Remember, sissies, only you can BREAK THE CYCLE OF MYSOGYNY AGAINST MEN;Remember, sissies, only you can FIGHT OUR OPRESSORS!;Remember, sissers, only you can PUSH THE REVOLUTION!" .split(";")
      // set up the counter
      let counter = 0;

      // a function to pull a random item from a list
      function getRandomFromList(list) {
        return list[Math.floor(Math.random() * list.length)];
      }
      // add a line to the poem constructed from the lists of words
      function addLine(indent = false) {
        // create the line
        const line = document.createElement("div");
        if (indent === true) {
          // indent is true so add an indent class
          line.classList.add("indent");
        }
        const text =
          getRandomFromList(FirstChunk) +
          " " +
          getRandomFromList(SecondChunk) +
          " " +
          getRandomFromList(ThirdChunk) +
          " " +
          getRandomFromList(FourthChunk);
        const lineText = document.createTextNode(text);
        line.appendChild(lineText);
        // get the poem
        const poem = document.getElementById("poem");
        poem.appendChild(line);
      }
